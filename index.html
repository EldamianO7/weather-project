<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/header.css" />
    <link rel="stylesheet" href="styles/pages/weather.css" />

    <!-- Scripts -->
    <script defer src="scripts/weather.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="background-container">
      <img
        id="weather-background"
        src="https://images.pexels.com/photos/414659/pexels-photo-414659.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
        alt="clouds background"
      />
    </div>

    <header>
      <div class="left">
        <p class="header-title">Weather App</p>
      </div>

      <div class="right">
        <input id="latitude-input" type="number" placeholder="Latitude" />
        <input id="longitude-input" type="number" placeholder="Longitude" />
      </div>
    </header>

    <div class="main-body">
      <div class="main-infos">
        <div class="top">
          <p id="weather" class="weather-text">Nuageux</p>
          <p id="temperature" class="temperature-text">Il fait 0Â°C</p>
        </div>

        <div class="middle">
          <img
            id="weather-icon"
            class="weather-icon"
            src="https://icon-library.com/images/cloud-png-icon/cloud-png-icon-1.jpg"
            alt="Nuage"
          />
        </div>

        <div class="bottom">
          <p class="main-infos-footer">Powered by "Open Meteo".</p>
        </div>
      </div>
    </div>
  </body>
</html>
