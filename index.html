<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/header.css" />
    <link rel="stylesheet" href="styles/pages/weather.css" />

    <!-- Scripts -->
    <script defer src="scripts/weather.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="background-container">
      <video height="100%" autoplay muted loop>
        <source src="videos/dark-clouds.mp4" type="video/mp4" />
        Votre navigateur ne supporte pas la lecture vidéo.
      </video>
    </div>

    <header>
      <div class="left">
        <p class="header-title">Weather App</p>
      </div>

      <div class="right">
        <input id="latitude-input" type="number" placeholder="Latitude" />
        <input id="longitude-input" type="number" placeholder="Longitude" />
      </div>
    </header>

    <div class="main-body">
      <div class="main-infos">
        <div class="top">
          <p id="weather" class="weather-text">Éclairs</p>
          <p id="temperature" class="temperature-text">Il fait 11°C</p>
        </div>

        <div class="middle">
          <img
            id="weather-icon"
            class="weather-icon"
            src="https://img.icons8.com/office/200/cloud-lighting--v1.png"
            alt="Nuage avec des éclairs"
          />
        </div>

        <div class="bottom">
          <p class="main-infos-footer">Powered by "Open Meteo".</p>
        </div>
      </div>
    </div>
  </body>
</html>
